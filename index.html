<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant Super Willy</title>
</head>
<body>

<h2>Assistant Super Willy</h2>

<input id="q" placeholder="Posez votre question" style="width:80%">
<button onclick="ask()">Envoyer</button>

<p id="r"></p>

<script>
async function ask() {
  const question = document.getElementById("q").value;

  const response = await fetch("https://assistant-super-willy.projaidhabitat.workers.dev/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: body: JSON.stringify({ question: question })
  });

  const data = await response.json();
  document.getElementById("r").innerText = data.reply;
}
</script>

</body>
</html>
